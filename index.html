<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>On Stardust Avenue</title>
  <meta name="description" content="On Stardust Avenue">
  <meta name="keywords" content="digital art, art, space, kawaii, tshirts, totes, merch">

  <style>
    body, p, footer, h2 {
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f7f7f7;
      text-align: center;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 40px 20px;
      background: #ffffff;
    }

    header img {
      width: 100%;
      max-width: 350px;
      height: auto;
    }

    .shop-section {
      flex: 1;
    }

    .shop-button {
      display: block;
      width: 250px;
      height: 100px;
      margin: 40px auto;
      text-align: center;
      line-height: 50px;
      background-size: cover;
      background-position: center;
      border-radius: 0;
      border: 1px solid black;
      background-color: #f0f0f0;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

      .shop-button:hover {
        background-color: #e0e0e0; 
        transform: scale(1.05); 
      }

    .redbubble-button { background-image: url('redbubble.png'); }
    .teepublic-button { background-image: url('teepublic.png'); }
    .amazonmerch-button { background-image: url('amazonmerch.png'); }

    .contact-section {
      margin: 40px 20px;
    }

    .contact-section p {
      font-size: 1.2rem;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      color: #7a7a7a;
    }

    footer {
      padding: 20px 0;
      background: #afafaf;
      color: #afafaf;
    }

    footer a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>

<body>
<header>
  <a href="http://www.onstardustavenue.com/" target="_blank">
    <img src="transparent_logo_onstardustavenue.png" alt="On Stardust Avenue logo">
  </a>
</header>

<section class="contact-section">
  <p>For inquiries, custom requests, or feedback, please reach out:
    <a href="mailto:onstardustavenue@gmail.com">onstardustavenue@gmail.com</a>
  </p>
</section>



<section class="shop-section">
  <h2>Shop Our Designs</h2>
  <a href="https://www.amazon.com/s/ref=bl_sl_s_ap_web_7141123011?ie=UTF8&node=7141123011&field-brandtextbin=414+Stardust+Avenue" target="_blank">
    <div class="shop-button amazonmerch-button"></div>
  </a>
  <a href="https://asilentcowbell.redbubble.com/" target="_blank">
    <div class="shop-button redbubble-button"></div>
  </a>
  <a href="http://tee.pub/lic/SAz-0SZmsZ8" target="_blank">
    <div class="shop-button teepublic-button"></div>
  </a>
</section>

<!-- <hr> -->

<footer>
  <p>&copy; <script>document.write(new Date().getFullYear())</script>
    <a href="http://www.onstardustavenue.com/" target="_blank">On Stardust Avenue</a>. All Rights Reserved.</p>
</footer>

</body>
</html>
